<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="form">
        </form>
        <div class="buttons">
            <button type="submit" class="btn btn-yellow" data-num="*">*</button>
            <button type="submit" class="btn btn-yellow" data-num="/">/</button>
            <button type="submit" class="btn btn-yellow" data-num="-">-</button>
            <button type="submit" class="btn btn-yellow" data-num="+">+</button>

            <button type="submit" class="btn btn-grey" data-num="9">9</button>
            <button type="submit" class="btn btn-grey" data-num="8">8</button>
            <button type="submit" class="btn btn-grey" data-num="7">7</button>
            <button type="submit" class="btn btn-grey" data-num="6">6</button>
            <button type="submit" class="btn btn-grey" data-num="5">5</button>
            <button type="submit" class="btn-grey" data-num="4">4</button>
            <button type="submit" class="btn btn-grey" data-num="3">3</button>
            <button type="submit" class="btn btn-grey" data-num="2">2</button>
            <button type="submit" class="btn btn-grey" data-num="1">1</button>
            <button type="submit" class="btn btn-grey" data-num="0">0</button>
            <button type="submit" class="btn btn-grey" data-num=".">.</button>

            <button type="submit" class=" btn-equal" data-num="=">=</button>
            <button type="submit" class=" btn-clear" data-num="C">C</button>
            <button type="submit" class=" btn-delete" data-num="X">X</button>
        </div>
        <script src="script.js"></script>
    </section>
</body>
</html>
